<div class="flex flex-col w-1/2 p-4 self-center place-content-center bg-white">
 <h2 class="text-2xl mb-5">Add a book</h2>
 <form>
 <div>
  <label class="block">
    <span>Title</span>
    <input type="text" [(ngModel)]="title" class="form-input block border-2 border-gray-700">
  </label>
  <label class="block">
    <span>Author</span>
    <input type="text" [(ngModel)]="author" class="form-input block border-2 border-gray-700">
  </label>
  <label class="block">
    <span>Genre</span>
    <input type="text" [(ngModel)]="genre" class="form-input block border-2 border-gray-700">
  </label>
    <label class="block">
        <span>Rating</span>
        <input type="text" [(ngModel)]="rating" class="form-input block border-2 border-gray-700">
    </label>
    <label class="block">
        <span>Review:</span>
        <textarea [(ngModel)]="comment" class="form-textarea block w-1/2 border-2 border-gray-700">
        </textarea>
    </label>
  <label class="block">
    <button
    type="submit"
    class="bg-green-200 text-gray-700 mt-2 w-1/4 p-4 rounded-md hover:bg-gray-400"
    (click)="onSubmit()">
    Submit
    </button>
  </label>
  </div>
</form>
</div>
