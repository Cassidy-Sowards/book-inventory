<mat-dialog-content>
    <p class="text-lg">Are you sure you want to remove this book?</p>
</mat-dialog-content>
<mat-dialog-actions>
<button (click)="onSubmit()" color="primary" class='bg-gray-200 hover:bg-green-100' mat-raised-button tabindex="1">Yes</button>
<button (click)="onClose()" class="hover:bg-gray-200" mat-raised-button mat-dialog-close tabindex="-1">No</button>
</mat-dialog-actions>
