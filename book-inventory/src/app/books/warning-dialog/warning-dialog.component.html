<mat-dialog-content>
    <p class="text-lg">Are you sure you want to remove this book?</p>
</mat-dialog-content>
<mat-dialog-actions>
<button (click)="onSubmit()" class='fill-green-400' mat-raised-button tabindex="1">Yes</button>
<button (click)="onClose()" mat-raised-button mat-dialog-close tabindex="-1">No</button>
</mat-dialog-actions>
