<div class="flex justify-center">
    <h2 class="text-2xl">My Books</h2>
</div>
<div class="flex justify-center">
        <ul class="list-none">
            <li *ngFor="let book of books">
                <div class="bg-white rounded-lg p-10 m-10 ">
                    <p class="opacity-50">{{book.id}}</p>
                    <p>{{book.title}}</p>
                    <p>{{book.author}}</p>
                    <p>{{book.genre}}</p>
                </div>
             </li>
        </ul>
</div>
